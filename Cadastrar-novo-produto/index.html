<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cliente</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style_cadastro.css">
    <link rel="stylesheet" href="https://use.typekit.net/tvf0cut.css">
</head>

<body>
    <header>
        <div class="container-header">
            <img class="ho-logo" src="/assets/img/ho.svg" alt="ho-logo">
            <div class="container-menu">
                <div class="menu">

                    <div class="dropdown">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person icon-user"
                            viewBox="0 0 16 16">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                        </svg>
                        <p class="user-text">Olá,<br>Lorem Ipsum</p>
                        <img class="arrow-down" src="/assets/img/down-arrow-svgrepo-com (1).svg" alt="">
                        <div class="content">
                            <a href="#">Gerenciar clientes</a>
                            <a href="#">Gerenciar produtos</a>
                            <a href="#">Cadastrar cliente</a>
                            <a href="#">Cadastrar usuário</a>
                            <a href="#">Cadastrar produto</a>
                            <a href="#">Novo pedido</a>
                            <a href="#">Sair da conta</a>
                        </div>
                    </div>
                </div>
            </div>
    </header>

    <section class="login-section">
        <div class="container">
            <div class="cadastro-container">
                <img src="https://essentialnutrition-upload-files.s3.amazonaws.com/email/projeto-capacitacao-tecnologia/arrow.svg"
                    alt="">
                <p class="text-login">Cadastro de produto</p>
            </div>
            <div class="form-container">
                <form action="">
                    <div class="col-1">
                        <div class="form-input">
                            <label class="label-text">Nome</label>
                            <input class="input-email" type="text">
                        </div>
                        <div class="form-2">
                            <div class="form-sku">
                                <label class="label-text">SKU</label>
                                <input class="input-SKU" type="text">
                            </div>

                            <div class="form-valor">
                                <label class="label-text">Valor</label>
                                <input class="input-SKU" type="text">
                            </div>
                        </div>
                        <button type="submit" class="button-add-img">Adicionar imagem</button>
                        <button type="submit" class="button-client">Salvar novo produto</button>
                    </div>
                    <div class="col-2">
                        <div class="form-desc">
                            <label class="label-text">Descrição</label>
                            <Textarea class="desc-textBox"></Textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>


</body>

</html>
