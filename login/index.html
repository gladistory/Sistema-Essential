<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style_login.css">
    <link rel="stylesheet" href="https://use.typekit.net/tvf0cut.css">
</head>

<body>

    <header>
        <img class="ho-logo" src="/assets/img/ho.svg" alt="ho-logo">
    </header>

    <section class="login-section">
        <div class="login">
            <div class="login-info">
                <img class="logo-ipsun"
                    src="https://essentialnutrition-upload-files.s3.amazonaws.com/email/projeto-capacitacao-tecnologia/logoinpsun.png"
                    alt="logo-ipsun">
                <p class="text-login">Login</p>
                <p class="login-description">Caso seja admin, entre com o seu login de cliente da <strong>Essentia
                        Pharma</strong></p>
            </div>
            <div class="form-container">
                <form action="">
                    <div class="form-email">
                        <label for="">Email</label>
                        <input class="input-email" type="text">
                    </div>
                    <div class="form-senha">
                        <label for="">Senha</label>
                        <input class="input-senha" type="password">
                    </div>
                    <div class="button-container">
                        <button type="submit" class="button-client">Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
