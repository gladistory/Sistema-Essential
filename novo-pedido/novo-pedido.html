<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo pedido</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style_cadastro.css">
    <link rel="stylesheet" href="https://use.typekit.net/tvf0cut.css">
</head>

<body>
    <header>
        <div class="container-header">
            <img class="ho-logo" src="/assets/img/ho.svg" alt="ho-logo">
            <div class="container-menu">
                <div class="menu">

                    <div class="dropdown">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person icon-user"
                            viewBox="0 0 16 16">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                        </svg>
                        <p class="user-text">Olá,<br>Lorem Ipsum</p>
                        <img class="arrow-down" src="/assets/img/down-arrow-svgrepo-com (1).svg" alt="">
                        <div class="content">
                            <a href="#">Gerenciar clientes</a>
                            <a href="#">Gerenciar produtos</a>
                            <a href="#">Cadastrar cliente</a>
                            <a href="#">Cadastrar usuário</a>
                            <a href="#">Cadastrar produto</a>
                            <a href="#">Novo pedido</a>
                            <a href="#">Sair da conta</a>
                        </div>
                    </div>
                </div>
            </div>
    </header>

    <section class="sec-pedido">
        <div class="container">
            <div class="cadastro-container">
                <img src="https://essentialnutrition-upload-files.s3.amazonaws.com/email/projeto-capacitacao-tecnologia/arrow.svg"
                    alt="">
                <p class="text-login">Novo pedido</p>
            </div>
            <div class="form-container">
                <form action="">
                    <div class="col-1">
                        <div class="form-input">
                            <label class="label-text">Cliente</label>
                            <div class="cliente-Boxname">
                                <p class="cliente-name">Vinicius de Souza Santos</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="container-table">
        <div class="container">
            <div class="table">
                <div class="header-table">
                    <h3 class="header-text-table-1">Produtos</h3>
                    <h3 class="header-text-table-2">Quantidade</h3>
                    <h3 class="header-text-table-3">Valor parcial</h3>
                </div>
                <div class="line-itens">
                    <input class="input-product" type="text">
                    <input class="input-amount" type="number">
                    <input class="input-amount" type="text">
                    <img class="minus-circle" src="/assets/img/minus-circle-svgrepo-com.svg" alt="">
                </div>
                <div class="line-itens-2">
                    <input class="input-product" type="text">
                    <input class="input-amount" type="number">
                    <input class="input-amount" type="text">
                    <img class="minus-circle" src="/assets/img/minus-circle-svgrepo-com.svg" alt="">
                </div>
                <div class="footer-pedidos">
                    <div class="add-prod">
                        <p class="add-text">Adicionar produto</p>
                        <img class="add-plus" src="/assets/img/add-plus-svgrepo-com.svg" alt="">

                        <p class="label-1 bold">Subtotal</p>

                        <div class="box-subtotal">
                            <p class="sub-text">572,00</p>
                        </div>

                        <p class="label-2 bold">Desconto</p>

                        <div class="box-desc">
                            <p class="sub-text">100,00</p>
                        </div>

                        <p class="label-3 bold">Total</p>

                        <div class="box-subtotal">
                            <p class="sub-text">472,00</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-obs">
                <div class="obs">
                    <label class="label-text">Observações</label>
                </div>
                <div class="boxname"></div>
                <button type="submit" class="button-client">Salvar</button>
            </div>
        </div>
        </div>
    </section>


</body>

</html>
